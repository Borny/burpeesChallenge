<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burpees Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>
    <header>
        <p>100 Burpees Challenge</p>
    </header>

    <div class='container'>

        <div id="row" class="row">
            <!-- New sets go here -->

        </div>

        <div class="row">
                <!-- Open modal button -->
                <label for="toggle-modal_create" class="btn_modal-open btn-add"></label>

                <!-- Clear all sets button -->
                <button class="btn-clear">Clear</button>
        </div>

    </div>

    <!--Modal create new item-->
    <div class="modalCheckbox" aria-hidden="true">
        <input id="toggle-modal_create" type="checkbox" class="modal-input" autocomplete="off">
        <label for="toggle-modal_create" class="modal-overlay"></label>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Enter a new set</h2>
                <div class="error">One of the input is empty</div>
            </div>
            <div class="modal-body">
                <form>
                    <input id="input_day_number" class="input_addItem" type="text" placeholder="Enter the day number" autocomplete="off">
                    <input id="input_time" class="input_addItem" type="text" placeholder="Enter the time" autocomplete="off">
                    <input id="input_set" class="input_addItem" type="text" placeholder="Enter the set" autocomplete="off">
                </form>
            </div>
            <div class="modal-footer row">
                <div class="col-6 btn-create">
                    <label for="toggle-modal_create" class="btn_modal_footer btn-modal_close" id="create">
                        Create
                    </label>
                </div>
                <div class="col-6">
                    <label for="toggle-modal_create" class="btn_modal_footer btn-modal_close">
                        Cancel
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!--Modal edit item-->
    <div class="modal" aria-hidden="true">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Edit set</h2>
            </div>
            <div class="modal-body">
                <form>
                    <input id="input_day_edit" class="input_addItem hidden" type="text" autocomplete="off" disabled>
                    <label class="input_label">Edit the time</label>
                    <input id="input_time_edit" class="input_addItem" type="text" autocomplete="off">
                    <label class="input_label">Edit the set</label>
                    <input id="input_set_edit" class="input_addItem" type="text" autocomplete="off">
                </form>
            </div>
            <div class="modal-footer row">
                <div class="col-6">
                    <div class="btn_modal_footer btn-modal_close edit-btn" id="edit">
                        Edit
                    </div>
                </div>
                <div class="col-6">
                    <div class="btn_modal_footer btn-modal_close" id="edit-cancel">
                        Cancel
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>

</body>

</html>
