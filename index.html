<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burpees Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>
    <header>
        <p>100 Burpees Challenge</p>
    </header>

    <div class='container'>

        <div id="row" class="row">

        </div>

        <div class="row">
            <div class="col-xs-3 card">
                <!-- Open modal button -->
                <label for="toggle-modal_create" class="btn_modal-open open_createTask card-content newSet-card">
                    <span>New Set</span>
                </label>
            </div>
        </div>

        <button class="btn-clear">Clear</button>

    </div>

    <!--Modal create new item-->
    <div class="modalCheckbox" aria-hidden="true">
        <input id="toggle-modal_create" type="checkbox" class="modal-input" autocomplete="off">
        <label for="toggle-modal_create" class="modal-overlay"></label>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Enter a new set</h2>
            </div>
            <div class="modal-body">
                <form>
                    <input id="input_day_number" class="input_addItem" type="text" placeholder="Enter the day number" autocomplete="off">
                    <input id="input_time" class="input_addItem" type="text" placeholder="Enter the time" autocomplete="off">
                    <input id="input_set" class="input_addItem" type="text" placeholder="Enter the set" autocomplete="off">
                </form>
            </div>
            <div class="modal-footer row">
                <div class="col-6">
                    <label for="toggle-modal_create" class="btn_modal_footer btn-modal_close addItem-btn" id="create">
                        Create
                    </label>
                </div>
                <div class="col-6">
                        <label for="toggle-modal_create" class="btn_modal_footer btn-modal_close addItem-btn">
                            Cancel
                        </label>
                    </div>
            </div>
        </div>
    </div>

    <!--Modal edit item-->
    <div class="modalCheckbox" aria-hidden="true">
        <input id="toggle-modal_edit" type="checkbox" class="modal-input" autocomplete="off">
        <label for="toggle-modal_edit" class="modal-overlay"></label>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Edit set</h2>
            </div>
            <div class="modal-body">
                <input id="input_day_edit" class="input_addItem" type="text" autocomplete="off">
                <input id="input_time_edit" class="input_addItem" type="text" autocomplete="off">
                <input id="input_set_edit" class="input_addItem" type="text" autocomplete="off">
            </div>
            <div class="modal-footer row">
                <div class="col-6">
                    <label for="toggle-modal_edit" class="btn_modal_footer btn-modal_close addItem-btn" id="edit">
                        Edit
                    </label>
                </div>
                <div class="col-6">
                    <label for="toggle-modal_edit" class="btn_modal_footer btn-modal_close addItem-btn">
                        Cancel
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>

</body>

</html>
